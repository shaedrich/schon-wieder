name: Build Pages

on:
   push:
      branches:
         - main
   workflow_call:
   workflow_dispatch:

jobs:
   build:
      name: Build Pages
      runs-on: macos-latest
      steps:
         - name: Checkout repository
           uses: actions/checkout@v4

         - name: Set up Node
           uses: actions/setup-node@v4
           with:
              node-version: '20'
              cache: 'npm'

         - name: Install
           run: npm ci

         - name: Build the project
           run: npm run build

         - name: Release
           env:
              GH_TOKEN: ${{ github.token }}
           run: |
              tar -cf - -C ./docs ./docs | zstd -9 > release.tar.zst
              DATE=$(date +%Y-%m-%d)
              gh release create "r${DATE}" --title "Release ${DATE}" --latest release.tar.zst
