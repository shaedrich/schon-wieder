name: Build Pages

on:
   push:
      branches:
         - main
   workflow_call:
   workflow_dispatch:

jobs:
   build:
      name: Build Pages
      runs-on: macos-latest
      steps:
         - name: Checkout repository
           uses: actions/checkout@v4

         - name: Set up Node
           uses: actions/setup-node@v4
           with:
              node-version: '20'
              cache: 'npm'

         - name: Install
           run: npm ci

         - name: Build the project
           run: npm run build

         - name: Upload Artifact
           uses: actions/upload-pages-artifact@v3
           with:
              path: ./docs

   deploy:
      name: Deploy to GitHub Pages
      needs: build

      permissions:
         pages: write
         id-token: write

      environment:
         name: github-pages
         url: ${{ steps.deployment.outputs.page_url }}

      runs-on: ubuntu-latest
      steps:
         - name: Deploy to GitHub Pages
           id: deployment
           uses: actions/deploy-pages@v4
